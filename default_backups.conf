# Configuration des sauvegardes par défaut
# 1 = Activée, 0 = Désactivée, # = Commentée (désactivée)
# Pour désactiver : mettez 0 ou ajoutez # devant la ligne

# Sauvegarde des documents Eric (locale)
docs_eric=1

# Sauvegarde des documents Fanou (locale)
docs_fanou=1

# Sauvegarde des photos VM (distante SSHFS)
photos_vm=1

# Sauvegarde des projets serveur (distante SSHFS)
projets_serveur=1

# Sauvegarde des documents portable (distante SSHFS)
docs_portable=1